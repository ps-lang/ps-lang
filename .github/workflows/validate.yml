name: TypeScript Validation & Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Typecheck & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: ps-lang.dev/package-lock.json

      - name: Install dependencies
        working-directory: ./ps-lang.dev
        run: npm ci

      - name: Run TypeScript typecheck
        working-directory: ./ps-lang.dev
        run: npm run typecheck

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: ps-lang.dev/package-lock.json

      - name: Install dependencies
        working-directory: ./ps-lang.dev
        run: npm ci

      - name: Build Next.js app
        working-directory: ./ps-lang.dev
        run: npm run build
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
          NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ps-lang.dev/.next
          retention-days: 7

  smoke-tests:
    name: Smoke Tests (Playwright)
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: ps-lang.dev/package-lock.json

      - name: Install dependencies
        working-directory: ./ps-lang.dev
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./ps-lang.dev
        run: npx playwright install --with-deps chromium

      - name: Start dev server
        working-directory: ./ps-lang.dev
        run: npm run dev &
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Wait for server
        run: npx wait-on http://localhost:3000 -t 120000

      - name: Run smoke tests
        working-directory: ./ps-lang.dev
        run: npx playwright test e2e/smoke.spec.ts --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: ps-lang.dev/playwright-report/
          retention-days: 7

      - name: Upload test screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-screenshots
          path: ps-lang.dev/test-results/
          retention-days: 7
